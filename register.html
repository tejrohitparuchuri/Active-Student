<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Active Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            /* Allow scroll if content is tall */
            padding: 20px;
        }

        .glass-card {
            background: rgba(22, 22, 23, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff9a2c;
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(255, 154, 44, 0.1);
        }

        .btn-primary {
            background: #ff9a2c;
            color: #000;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #ffaa4c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 154, 44, 0.3);
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 154, 44, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            position: fixed;
        }
    </style>
</head>

<body>

    <div class="glow"></div>

    <div class="w-full max-w-md p-8 rounded-2xl glass-card relative z-10 animate-fade-in-up">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold mb-2 text-white tracking-tight">Create Account</h1>
            <p class="text-gray-400 text-sm">Join the Connected Campus Experience</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="fullName" class="block text-xs font-bold text-gray-500 uppercase mb-2">Full Name</label>
                    <input type="text" id="fullName"
                        class="w-full px-4 py-3 rounded-xl input-field text-white placeholder-gray-600"
                        placeholder="John Doe" required>
                </div>
                <div>
                    <label for="rollNo" class="block text-xs font-bold text-gray-500 uppercase mb-2">Roll Number</label>
                    <input type="text" id="rollNo"
                        class="w-full px-4 py-3 rounded-xl input-field text-white placeholder-gray-600"
                        placeholder="22...01" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-xs font-bold text-gray-500 uppercase mb-2">Email Address</label>
                <input type="email" id="email"
                    class="w-full px-4 py-3 rounded-xl input-field text-white placeholder-gray-600"
                    placeholder="student@anurag.edu.in" required>
            </div>

            <div>
                <label for="password" class="block text-xs font-bold text-gray-500 uppercase mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-3 rounded-xl input-field text-white placeholder-gray-600"
                    placeholder="Min. 6 characters" required>
            </div>

            <div>
                <label for="confirmPassword" class="block text-xs font-bold text-gray-500 uppercase mb-2">Confirm
                    Password</label>
                <input type="password" id="confirmPassword"
                    class="w-full px-4 py-3 rounded-xl input-field text-white placeholder-gray-600"
                    placeholder="••••••••" required>
            </div>

            <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit" class="w-full btn-primary font-bold py-3.5 rounded-xl mt-4">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">
                Already have an account?
                <a href="login.html" class="text-[#ff9a2c] font-bold hover:underline">Sign In</a>
            </p>
            <div class="mt-4">
                <a href="index.html" class="text-xs text-gray-600 hover:text-gray-400 transition-colors">← Back to
                    Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzvvkr99HGqS7LWg3_3wrquuo9mtVNPso",
            authDomain: "nrp-tejas26-cloudolog.firebaseapp.com",
            projectId: "nrp-tejas26-cloudolog",
            storageBucket: "nrp-tejas26-cloudolog.firebasestorage.app",
            messagingSenderId: "56277375228",
            appId: "1:56277375228:web:7ab38fad10b825329bdf79",
            measurementId: "G-WJQBB27LT6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registerForm = document.getElementById('register-form');
        const errorMsg = document.getElementById('error-message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');

            const fullName = document.getElementById('fullName').value;
            const rollNo = document.getElementById('rollNo').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = registerForm.querySelector('button');

            if (password !== confirmPassword) {
                errorMsg.innerText = "Passwords do not match!";
                errorMsg.classList.remove('hidden');
                return;
            }

            if (!email.endsWith('@anurag.edu.in')) {
                errorMsg.innerText = "Only @anurag.edu.in emails are allowed.";
                errorMsg.classList.remove('hidden');
                return;
            }

            try {
                btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-black mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                btn.disabled = true;

                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Update Profile Display Name
                await updateProfile(user, { displayName: fullName });

                // 3. Save extra details to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    fullName: fullName,
                    rollNo: rollNo,
                    collegeId: rollNo, // For compatibility with Voting App
                    email: email,
                    password: password, // Stored for transparency as requested
                    joinedAt: new Date(),
                    role: 'student',
                    hasVoted: false // voting status
                });

                // Redirect on success
                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                errorMsg.innerText = getErrorMessage(error.code, error.message);
                errorMsg.classList.remove('hidden');
                btn.innerText = 'Create Account';
                btn.disabled = false;
            }
        });

        function getErrorMessage(code, message) {
            switch (code) {
                case 'auth/email-already-in-use': return "Email is already registered.";
                case 'auth/weak-password': return "Password should be at least 6 characters.";
                case 'auth/invalid-email': return "Invalid email address.";
                case 'auth/operation-not-allowed': return "Email/Password sign-in is not enabled in Firebase Console.";
                case 'auth/network-request-failed': return "Network error. Check your connection.";
                default: return "Error: " + message; // Show exact error for debugging
            }
        }
    </script>
</body>

</html>
